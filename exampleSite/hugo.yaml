# Configuration
baseURL: "https://example.com/"
title: "Hextra"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: The book of Revelation
  de:
    languageName: Deutsch
    weight: 2
    title: Das Buch Offenbarung
  tr:
    languageName: Türkçe
    weight: 3
    title: Vihay

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: intro
      name: Introduction
      pageRef: /gen
      weight: 1
    - identifier: background
      name: Background
      pageRef: /background
      weight: 2
    - identifier: bible
      name: Bible
      pageRef: /bible
      weight: 3
    - identifier: content
      name: Content
      pageRef: /content
      weight: 4
    - identifier: topics
      name: Topics
      pageRef: /topics
      weight: 5
    - identifier: about
      name: About
      pageRef: /about
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/revelation-today/revelation-today/"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2

params:
  description: Modern, responsive, batteries-included Hugo theme for creating beautiful static websites.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/revelation-today/revelation-today/blob/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: revelation-today
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
